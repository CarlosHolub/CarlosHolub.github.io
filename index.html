<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
</head>
<body>
    <div>
        <h1>Quer namorar comigo?</h1>
    </div>
    <div>
        <input type="button" value="SIM" id="sim" onclick="window.open('https://wa.link/b1czje', '_blank')" class="sim">
        <input type="button" value="NÃO" id="nao" class="nao">
    </div>
    <script>
        function fugirDoClique(event) {
            let h = window.innerHeight - 50;
            let w = window.innerWidth - 50;
            this.style.position = "fixed"; 
            this.style.top = Math.random() * h + "px";
            this.style.left = Math.random() * w + "px";
            event.preventDefault();
        }

        let botaoNao = document.querySelector("#nao");
        botaoNao.addEventListener("touchstart", fugirDoClique);
        botaoNao.addEventListener("click", fugirDoClique);
        botaoNao.addEventListener("touchmove", fugirDoClique);
        botaoNao.addEventListener("mouseover", fugirDoClique); // Faz o botão fugir quando o mouse passa por cima
    </script>
    <style>
        .sim {
            background-color: green;
            color: white;
            border-radius: 30%;
            width: 80px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
        }
        .nao {
            background-color: red;
            color: white;
            border-radius: 30%;
            width: 80px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</body>
</html>
